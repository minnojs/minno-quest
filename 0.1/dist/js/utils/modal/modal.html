<div class="modal in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-ifs="header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{ header || "Heads Up!" }}</h4>
			</div>
			<div class="modal-body">{{body}}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="close()">{{button || "Close"}}</button>
			</div>
		</div>
	</div>
</div>
