<div ng-form ng-class="{'form-inline':data.inline}">
	<label ng-show="data.inline" for="{{data.name}}" ng-bind-html="data.stem" ng-style="data.stemCss"></label>
	<input
	 	type="number"
		ng-model="response"
		ng-required="{{data.required}}"
		class="form-control"
		ng-attr-style="width:{{data.width | dfltUnits}}"
	>
	<div pi-quest-validation="form.$error.number">{{data.errorMsg.number || "Must be a number!"}}</div>
	<div pi-quest-validation="form.$error.qstMin">{{data.errorMsg.min || "Too small!"}}</div>
	<div pi-quest-validation="form.$error.qstMax">{{data.errorMsg.max || "Too big!"}}</div>
	<div pi-quest-validation="form.$error.required">{{data.errorMsg.required || "Please respond to this question"}}</div>
	<div pi-quest-validation="model.$error.correct">{{data.errorMsg.correct || "You must answer the correct answer!"}}</div>
</div>
