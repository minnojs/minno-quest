<div ng-form>
	<div
		pi-slider
		ng-model="sliderResponse"
		pi-slider-options="data"
		ng-required="{{data.required}}"
	></div>
	<h4 ng-if="data.displayValue" class="text-center"><span class="label label-info">{{ sliderResponse | number }}</span></h4>
	<div pi-quest-validation="form.$error.required">{{data.errorMsg.required || "Please respond to this question"}}</div>
</div>
