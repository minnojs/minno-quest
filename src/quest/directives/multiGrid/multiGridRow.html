<tr>
	<th
		scope="row"
		ng-if="!data.rowStemHide"
		ng-bind-html="row.stem"
		ng-style="data.rowStemCss"
	></th>
	<td ng-repeat="column in columns">
		<div ng-switch="column.type">
			<button
				class="btn btn-default"
				ng-switch-when="checkbox"
				btn-checkbox
                btn-checkbox-true="column.value || true"
				ng-model="$parent.$parent.response[$index]"
				ng-class="data.checkboxType"
				uncheckable
			></button>
			<div
				class="text"
				ng-switch-when="text"
				ng-bind-html="row[column.textProperty]"
			></div>
			<div
				class="grid-input input-group input-group-small"
				ng-switch-when="input"
                title="insert your response"
			>
                <span class="input-group-addon glyphicon glyphicon-edit"></span>
                <input type="text" class="form-control" ng-model="$parent.$parent.response[$index]" >
            </div>
            <div ng-switch-when="dropdown"> 
                <select ng-model="$parent.$parent.response[$index]" class="form-control" ng-options="r.value as r.text for r in column.answers">
                    <option value="">{{column.chooseText || "-- Choose an option --"}}</option>
                </select>
            </div>
		</div>
		<div
			class="cell-labels"
			ng-if="data.cellLabels"
			ng-bind-html="column.stem"
		></div>
	</td>
</tr>
