<div class="panel-heading">
    <strong><%= log.message %>:</strong> 
    <button type="button" class="close">&times;</button>

    <% if (log.context) { %>
        <div><%= log.error.message %></div>
    <% } %>
</div>

<% if (log.context) { %>
    <div class="panel-body">
        <strong>Context:</strong>
        <pre><%= syntaxHighlight(log.context) %></pre>
    </div>
<% } %>

<% if (log.rows) { %>
    <ul class="list-group">
        <% for (var i=0; i<log.rows.length; i++) { %>
        <li class="list-group-item"><%= syntaxHighlight(log.rows[i]) %></li>
        <% } %>
    </ul>
<% } %>
