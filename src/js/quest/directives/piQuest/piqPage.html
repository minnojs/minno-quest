<div ng-form name="pageForm" pi-timer>
	<h3 ng-if="page.header" ng-bind-html="page.header" ng-style="page.headerStyle"></h3>
	<div pi-timer="page.timer"></div>
	<div ng-if="page.progressBar" class="text-center" ng-bind-html="page.progressBar"></div>

	<div ng-bind-html="page.text"></div>
	<ol ng-class="{'list-unstyled':!page.numbered}" start="{{page.numberStart}}">
		<li ng-repeat="quest in page.questions">
			<div quest-wrapper quest-data="quest" quest-current="current"></div>
		</li>
	</ol>

	<div class="pull-right" ng-class="{'btn-group': !page.v1style, 'btn-toolbar': page.v1style}">
		<button
			ng-click="prev()"
			data-role="submit"
			class="btn"
			ng-if="page.prev && page.$meta.number > 1"
		>{{page.prevText || "Go Back"}}</button>

		<button
			ng-click="submit()"
			data-role="submit"
			class="btn btn-primary"
			ng-if="!page.noSubmit"
		>{{page.submitText || "Submit"}}</button>

		<button
			ng-click="decline($event)"
			data-role="submit"
			class="btn"
			ng-class="{'btn-active-accented':page.v1style, 'btn-warning': page.v1style != 2, 'btn-default': page.v1style == 2}"
			ng-if="page.decline"
		>{{page.declineText || "Decline to Answer"}}</button>
	</div>
</div>
